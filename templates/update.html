{% extends 'layout.html' %}

{% block content %}
<style>
    /* CSS Styles for Update Page */
    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<form action="{{ url_for('contacts.update_contact', id=contact.id) }}" method="POST">
    <input type="text" name="name" placeholder="Write your fullname" value="{{ contact.name }}">
    <input type="text" name="email" placeholder="Write your email" value="{{ contact.email }}">
    <input type="text" name="phone" placeholder="Write your phone" value="{{ contact.phone }}">
    <button>Save</button>
</form>

{% endblock %}
