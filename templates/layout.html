<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD</title>
    <style>
        /* CSS Styles for Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #fff;
            padding: 20px 0;
            margin: 0;
        }

        /* Navbar Styles */
        nav {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <nav>
        <h1>Flask Contact Manager</h1>
        <a href="{{ url_for('contacts.index') }}">Home</a>
        <a href="{{ url_for('contacts.index') }}">About</a>
        <a href="{{ url_for('contacts.index') }}">Contact</a>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
